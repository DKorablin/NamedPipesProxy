name: Test, Build

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      dotNetVersion:
        description: 'Determine the version of .NET used to configure the environment'
        required: false
        default: '9.0.x'

env:
  SolutionName: ${{github.event.repository.name}}
  DotNetVersion: ${{github.event.inputs.dotNetVersion || '9.0.x'}}
  TestCoverageDir: ${{github.workspace}}\report\

defaults:
  run:
    shell: pwsh

jobs:
  test_net:
    name: Testing .NET (Windows)
    runs-on: windows-latest
    steps:
    - name: Decoding strong-name key
      id: sign_key_file
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: 'Signature.snk'
        encodedString: ${{secrets.SIGN_ASM_KEY}}
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Extract TFM from Version
      id: tfm
      run: |
        $version = "${{env.DotNetVersion}}"
        $majorVersion = $version -replace '\..*', ''
        echo "framework=net$majorVersion" >> $env:GITHUB_OUTPUT
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{env.DotNetVersion}}
    - name: Caching NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Testing .NET
      run: >
        dotnet test
        /p:Framework=${{steps.tfm.outputs.framework}}
        /p:Configuration=Release
        /p:SignAssembly=true
        /p:AssemblyOriginatorKeyFile="${{steps.sign_key_file.outputs.filePath}}"
        /p:CollectCoverage=true
        /p:CoverletOutputFormat="cobertura%2cjson%2copencover"
        /p:CoverletOutput="${{env.TestCoverageDir}}"
        /p:Include="[${{env.SolutionName}}]*"
    - name: Install ReportGenerator tool
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
    - name: Generate Code Coverage Report
      if: always()
      run: |
        $file = Get-ChildItem -Path "${{env.TestCoverageDir}}" -Filter "coverage.*.cobertura.xml" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
        $file `
          ? (reportgenerator -reports:$file.FullName -targetdir:"${{env.TestCoverageDir}}\html" -reporttypes:Html) `
          : (Write-Host "::warning:: No Cobertura coverage files found in ${{env.TestCoverageDir}}")
    - name: Upload Coverage Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-windows
        path: ${{env.TestCoverageDir}}
        if-no-files-found: error
    - name: Publish Coverage Summary
      if: always()
      run: |
        $coverageFiles = Get-ChildItem -Path "${{env.TestCoverageDir}}" -Filter "coverage.*.cobertura.xml" -Recurse
        if ($coverageFiles) {
          foreach ($file in $coverageFiles) {
            $fileName = $file.BaseName
            $tfm = $fileName -replace 'coverage\.', '' -replace '\.cobertura', ''
            [xml]$xml = Get-Content $file.FullName
            $lineRate = $xml.coverage.'line-rate'
            $coverage = [math]::Round([double]$lineRate * 100, 2)
            Write-Host "::notice::Code Coverage: ${coverage}% (Windows, ${tfm})"
          }
        } else {
          Write-Host "::warning:: No Cobertura coverage files found in ${{env.TestCoverageDir}}"
        }